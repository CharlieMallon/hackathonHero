<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My style Sheet -->
    <link rel="stylesheet" href="assets/css/carousel.css">
    <title>Dance Dance</title>
</head>

<body>
    <!-- This page allows the selection of a song,
        each song has a difficulty which is determined
        by the BPM of the song.  Carousel shows the
        single cover of the song, artist and difficulty. -->
    <h1>Carousel</h1>
    <h2>Select Your Song</h2>

    <!-- Carousel to pick Song Song\s -->
    <div>
        <div class="container">
            <div class="carousel">
            </div>
        </div>

        <button class="next">Next</button>
        <button class="prev">Prev</button>
    </div>
    <!-- ./Carousel to pick Song Song\s -->

    <!-- mute button and slider -->
    <div>
        <label for="volume">Volume</label>
        <input type="range" id="volume" name="volume" min="0" max="10" value="0">
    </div>
    <!-- ./mute button and slider -->

    <!-- Audio Player-->
    <audio id="carousel-audio-player" controls>
        <source src="">
    </audio>
    <!-- Audio Player-->

    <script src="assets/js/data.js"></script>
    <script src="assets/js/carousel.js"></script>
</body>

</html>
